<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Contact Manager System</title>


<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">

</head>
<body>

	<div align="center" class="container my-2"></div>
	<h1 align="center">Contact Details</h1>
	<form action="#" th:action="@{/saveContact}" th:object="${contact}"
		method="POST">


		<table border="1" class="table table-striped table-condensed" th:object="${contact}">
				<tr>
					<th style="color:blue;text-align:center">Name</th>
					<th style="color:blue;text-align:center">Details</th>
				</tr>
				<tr>
					<th>Contact Id</th>
					<td th:text="${contact.contactId}"></td>
				</tr>
				<tr>
					<th>First Name</th>
					<td th:text="${contact.firstName}"></td>
				</tr>
				<tr>
					<th>Last Name</th>
					<td th:text="${contact.lastName}"></td>
				</tr>
				<tr>
					<th>Email</th>
					<td th:text="${contact.email}"></td>
				</tr>
				<tr>
					<th>Phone Number</th>
					<td th:text="${contact.phoneNumber}"></td>
				</tr>
				<tr>
					<th>Status</th>
					<td th:text="${contact.status}"></td>
				</tr>
				
		  </table>
	</form>
	<a href="/dashboard.htm"><button class="btn btn-info col-2">
			Home</button></a>
</body>



</html>
