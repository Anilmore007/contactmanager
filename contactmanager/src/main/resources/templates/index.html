<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Contact Manager System</title>


<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">

</head>
<body>

	<div align="center" class="container my-2"></div>


	<h1 align="center">Contact Manager System</h1>
	<a th:href="@{/addNewContact}" class="btn btn-success">Add
		New Contact</a>
	<table border="1" class="table table-striped table-condensed">
		<thead>
			<tr>
				<th>No</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Status</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="contact : ${contactList}">
				<td th:text="${contact.contactId}"></td>
				<td th:text="${contact.firstName}"></td>
				<td th:text="${contact.lastName}"></td>
				<td th:text="${contact.status}"></td>
				<td><a
					th:href="@{/updateContact/{id}(id=${contact.contactId})}"
					class="btn btn-primary">update</a> <a
					th:href="@{/deleteContact/{id}(id=${contact.contactId})}"
					class="btn btn-danger">delete</a>
					<a th:href="@{/detailsContact/{id}(id=${contact.contactId})}"
					class="btn btn-info">details</a>
				</td>

			</tr>
		</tbody>
	</table>
</body>
</html>
